<!DOCTYPE html>
<html>
  <head>
    <title>My New CouchApp</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="edit">
        <p><label for="name">Name: </label><input placeholder="Your name" type="text" id="name"/></p>
        <p><label for="text">Text: </label><textarea rows="5" cols="20" placeholder="Your text" id="text"></textarea></p>
        <input type="submit" id="send" />
    </div>
    
    <p>Comments:</p>
    <table id="comments">

    </table>

    <script type="text/template" id="entry-template">
        <td>{{name}}</td><td>{{text}}</td><td class="delete">X</td>
    </script>
  </body>
  <script type="text/javascript" src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" src="js/lib/underscore.js"></script>
  <script type="text/javascript" src="js/lib/backbone.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" charset="utf-8">
    
  </script>
</html>
