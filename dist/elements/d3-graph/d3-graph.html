<link rel="import" href="../../bower_components/polymer/polymer.html">

<script src="../../bower_components/d3/d3.min.js"></script>

<dom-module id="d3-graph"
  data="{{data}}"
  x_key="{{x_key}}"
  y_key="{{y_key}}"
  graph_type="{{graph_type}}"
  >
  <template>
    <style>
      :host {
        display: block;
      }
      .axis path,
      .axis line { 
        fill: none;
        stroke: green;
        shape-rendering: crispEdges;
      }
      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
      #hidden_svg {
        display: none;
      }
    </style>

<!--
      #svgContainer {
        /* Note: This method of scaling an SVG is taken from https://css-tricks.com/scale-svg/ */
        position: relative; /* this makes this div the reference frame for absolutely positioned content */
        height: 0;
        width: 100%;
        padding: 0;
        padding-bottom: 100%; /* override this inline for aspect ratio other than square */
      }
      #svgContainer svg {
        position: absolute; 
        height: 1px;
        overflow: visible; 
        width: 100%;
        padding-bottom: 100%;
        left: 0; 
        top: 0;
      }
-->
    
    <div id="svgContainer">
    </div>

    <div id="hidden_svg"></div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'd3-graph',

      properties: {
        data: {
          type: Object,
          value: {},
          notify: true
        },
        x_key: {
          type: String,
          value: '',
          notify: true
        },
        y_key: {
          type: String,
          value: '',
          notify: true
        },
        graph_type: {
          type: String,
          value: '',
          notify: true
        },
        svgContainer: {
          type: Object,
          value: {},
          notify: true
        },
        w: {
          type: Number,
          value: 400,
          notify: true
        },
        h: {
          type: Number,
          value: 400,
          notify: true
        }
      },

      observers: [
        'update_graph(data, x_key, y_key, graph_type)'
      ],

      attached:function(){

        this.svgContainer = d3.select('#hidden_svg')
        .append('svg');
        this.svg = d3.select('#hidden_svg svg');

        // Append the D3-created element to the DOM following the recommendation at
        //  https://github.com/Polymer/polymer/issues/1930#issuecomment-113853997
//         Polymer.dom(this.$.svgContainer).insertBefore(this.svg.node(), this.svg);
        Polymer.dom(this.$.svgContainer).appendChild(this.svg.node());

      },

      /* Update the graph when this element's properties change
       */
      update_graph:function(){
        
        var thiz = this;

        // Don't run this when the page has just loaded
        if (this.x_key !== '' && this.y_key !== '' && 
            this.data !== {} && typeof this.data.length !== 'undefined' &&
            this.graph_type !== ''){

          // General settings
          // Bar chart settings
          var bar_height = 20;
          var bar_padding = 1;
          var text_translate_x = 70;
          var vertical_padding = 30;
          var transition_duration = 1500;

          if (this.graph_type === 'vertical_bar_graph'){
            // Get max scalar_value
            var max_scalar_value = Math.max.apply(this, this.data.map(function(item){
              return item.scalar_value;
            }));
            // Update SVG height to match the data, and width to match the available width
            this.h = this.data.length * bar_height;
            this.w = getComputedStyle(this.$.svgContainer).width.replace('px', '');

            // Create the scale we will use for the axis
            var axis_scale = d3.scale.linear()
            .domain([0, max_scalar_value])
            .range([0, this.w]);

            // Create the axis
            var x_axis = d3.svg.axis()
            .scale(axis_scale)
            .orient('top')
  //           .tickSize(1, 1);
          }

          // Don't run this when the SVG has already been created
          if (this.$.svgContainer.querySelector('svg').children.length === 0){

            // Vertical bar graph
            if (this.graph_type === 'vertical_bar_graph'){

              // Create a bar chart

              // Create the chart

              this.svg
              .attr({
                width: this.w,
                height: this.h + vertical_padding,
                preserveAspectRatio: 'xMinYMin slice',
                // Note: Use http://sarasoueidan.com/demos/interactive-svg-coordinate-system/index.html
                //  to help figure out how to set the viewBox size if it is needed.  And, read
                //  http://sarasoueidan.com/blog/svg-coordinate-systems/#initial-coordinate-system.
                viewBox: '-10 -30 ' + this.w + ' ' + this.h + vertical_padding
              })
              // Append the axis
              .append('g')
              .attr({
                class: 'x axis'
              })
              .call(x_axis);

    //           document.querySelector('.axis path').setAttribute('d', 'M0,-1V0H710V-1');
              // TODO: Figure out why this has to be set here, and can't be set via CSS above.
    //           document.querySelector('.axis path').style.fill = 'none';
              // Apply styles to the SVG element now and after future DOM mutations
              //  See https://www.polymer-project.org/1.0/docs/devguide/styling.html#scope-subtree
              // TODO: This isn't working yet.
              this.scopeSubtree(this.$.svgContainer, true);
              this.updateStyles();

              this.svg
              .append('g')
              .attr('class', 'rect')
              .selectAll("rect")
              .data(this.data)
              .enter()
              .append("rect")
              .attr({
                x: 0,
                y: function(d, i){
                  return i * (thiz.h / thiz.data.length);
                },
                width: function(d){
                  return (d.scalar_value / max_scalar_value) * thiz.w;
                },
                height: bar_height - bar_padding,
                fill: 'steelblue'
              });

              this.svg
              .append('g')
              .attr('transform', 'translate(' + (text_translate_x + 30) + ',14)')
              .attr('class', 'text')
              .selectAll("text")
              .data(this.data)
              .enter()
              .append("text")
              .text(function(d) {
                return d.text.charAt(0).toUpperCase() + d.text.substring(1) +
                ' (' + d.scalar_value + ')';
              })
              .attr({
                'text-anchor': 'left',
                x: 0,
                y: function(d, i) {
                  return i * (thiz.h / thiz.data.length);
                },
                'font-family': 'sans-serif',
                'font-size': (bar_height * 0.65) + 'px',
                'fill': 'silver'
              });

            }

          }else if (this.$.svgContainer.querySelector('svg').children.length > 0){
            // Update the existing SVG

            // Vertical bar graph
            if (this.graph_type === 'vertical_bar_graph'){
              
              this.svg
              .attr({
                height: this.h + vertical_padding,
                // Note: Use http://sarasoueidan.com/demos/interactive-svg-coordinate-system/index.html
                //  to help figure out how to set the viewBox size if it is needed.  And, read
                //  http://sarasoueidan.com/blog/svg-coordinate-systems/#initial-coordinate-system.
                viewBox: '-10 -30 ' + this.w + ' ' + this.h + vertical_padding
              });

              var bars = this.svg.selectAll('g.rect rect')
              .data(this.data)

              // TODO: Something is wrong here.  When switching from the popular congregation name words
              //  list to the list of URLs, the URL list is not all displayed, though the graph height
              //  seems to be right.
              bars
              .transition()
              .duration(transition_duration)
              .delay(function(d, i){
                return i / thiz.data.length * transition_duration
              })
              .attr({
                y: function(d, i){
                  return i * (thiz.h / thiz.data.length);
                },
                width: function(d){
                  return (d.scalar_value / max_scalar_value) * thiz.w;
                }
              });

              bars
              .exit()
              .transition()
              .duration(500)
              .remove()

              var labels = this.svg.selectAll('g.text text')
              .data(this.data);

              labels
              .transition()
              .duration(transition_duration)
              .text(function(d) {
                return d.text.charAt(0).toUpperCase() + d.text.substring(1) +
                ' (' + d.scalar_value + ')';
              })
              .attr({
                'text-anchor': 'left',
                x: 0,
                y: function(d, i) {
                  return i * (thiz.h / thiz.data.length);
                },
                'font-family': 'sans-serif',
                'font-size': (bar_height * 0.65) + 'px',
                'fill': 'silver'
              });

              labels
              .exit()
              .transition()
              .duration(500)
              .remove();

              // Update the scale
              axis_scale
              .domain([0, max_scalar_value]);

              // Update the axis
              x_axis
              .scale(axis_scale);

              this.svg.select('.x.axis')
              .transition()
              .duration(transition_duration)
              .call(x_axis);


            }

          }

        }

      }
    });
  })();
  </script>
</dom-module>
