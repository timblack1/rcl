<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="proximity-controls" hoodie="{{hoodie}}" radius="{{radius}}" distance_units="{{distance_units}}">
  <style>
    :host {
      display: flex;
      align-items: baseline;
    }
    #radius {
      width: 4em;
    }
    #controls paper-input {
      vertical-align: baseline;
      display: inline-block;
    }
    #radius {
      width: 3.75em;
    }
    #distance_units {
      width: 5em;
    }
  </style>
  <template>
    <div id="controls">
      Within
      <paper-input id="radius" 
        type="number"
        value="{{radius}}"
        >
      </paper-input>
      <paper-dropdown-menu id="distance_units"
        label="miles/km"
        selected-item="{{selected_unit}}"
        >
        <paper-menu class="dropdown-content"
          selected="{{distance_units}}"
          attr-for-selected="id"
          >
          <paper-item id="miles">miles</paper-item>
          <paper-item id="km">km</paper-item>
        </paper-menu>
      </paper-dropdown-menu>
    </div>
  </template>
</dom-module>
<script>
(function() {
  
  'use strict';
  
  Polymer({
    is: 'proximity-controls',

    properties: {
      hoodie: {
        type: Object,
        notify: true,
        reflectToAttribute: true
      },
      radius: {
        type: Number,
        notify: true,
        value: 25
      },
      distance_units: {
        type: String,
        notify: true
      }
    }

  });
})();
</script>
