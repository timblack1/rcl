<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="proximity-controls" hoodie="{{hoodie}}" radius="{{radius}}" distance_units="{{distance_units}}">
  <style>
    :host {
      display: flex;
      align-items: baseline;
    }
    #radius {
      width: 4em;
    }
  </style>
  <template>
    Within &nbsp;
    <input id="radius" type="number" value="{{radius}}">
    </input> &nbsp;
    <select id="distance_units" selected="{{distance_units}}" >
      <option value='miles'>miles</option>
      <option value='km'>km</option>
    </select>
  </template>
</dom-module>
<script>
(function() {
  
  'use strict';
  
  Polymer({
    is: 'proximity-controls',

    properties: {
      hoodie: {
        type: Object,
        notify: true,
        reflectToAttribute: true
      },
      radius: {
        type: Number,
        notify: true,
        value: 25,
        observer: 'radius_change_handler'
      },
      distance_units: {
        type: String,
        notify: true
      }
    },
    ready: function() {
      this.radius = 25;

    },

    radius_change_handler: function() {
      if (typeof this.hoodie !== 'undefined'){
        debugger;
      }
    }
  });
})();
</script>
